<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInterno.xhtml">        
        <ui:define name="titulo">SGRU</ui:define>
        <ui:define name="conteudo">                        
            <p:messages/>
            <!-- 
                Verifica se existe um cliente setado
                Caso exista, permanece nesta pagina
                Caso não exista, redireciona o operador para a tela do caixa
            -->
            <f:event listener="#{clienteBean.isClienteSet()}" type="preRenderView" />
            <h:form>                                
                <h:panelGrid columns="2">
                    <p:graphicImage width="130" height="100" cache="false" value="#{clienteBean.foto}" />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="txtNome" value="Nome: "/>
                        <h:outputText id="txtNome" value="#{clienteBean.cliente.nome}"/>
                        <p:outputLabel for="txtMatricula" value="Matrícula: "/>
                        <h:outputText id="txtMatricula" value="#{clienteBean.cliente.matricula}"/>                                    
                        <p:outputLabel for="txtSaldoCartao" value="Saldo do Cartão: "/>
                        <h:outputText id="txtSaldoCartao" value="#{clienteBean.cliente.cartao.saldo}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>            
                        <p:outputLabel for="txtValorAlmoco" value="Valor do Almoço: "/>
                        <h:outputText id="txtValorAlmoco" value="#{caixaRUBean.controlador.valorPagoAlmoco}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </h:panelGrid>
                    <p:commandButton ajax="false" value="Confirmar" action="#{caixaRUBean.finalizarAlmoco(true)}" />
                    <p:commandButton ajax="false" value="Cancelar" action="#{caixaRUBean.finalizarAlmoco(false)}" />
                </h:panelGrid>
            </h:form>            
        </ui:define>
    </ui:composition>
</html>
