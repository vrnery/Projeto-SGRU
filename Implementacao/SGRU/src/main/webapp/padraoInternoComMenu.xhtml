<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">    
    <h:head>
        <title><ui:insert name="titulo">RU IFRS Restinga</ui:insert></title>
    </h:head>
    <h:body>        
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="144">
                <f:facet name="header">                    
                    <div id="top" 
                         style="height: 70px;text-align: center;line-height:70px;font-size: 40px">
                        <h:outputText value="SGRU"/>
                    </div>                                
                    <div id="middle" style="height: 25px;text-align: center;">
                        <h:outputText value="Olá, #{autenticarBean.controlador.pessoa.nome}"/>
                    </div>                                
                    <div id="botton" style="height: 20px;text-align: right;">
                        <h:form>                                                                                        
                            <p:commandLink id="lnkLogout"
                                style="color: black; font-size: 14px"
                                value="Sair"
                                action="#{autenticarBean.realizarLogout()}"
                                ajax="false">
                            </p:commandLink>
                        </h:form>                        
                    </div>                    
                </f:facet>                
            </p:layoutUnit>
            <p:layoutUnit position="west">
                <h:form>
                    <p:menu>
                        <p:menuitem ajax="false" value="Fechamento de Caixa" action="#{vendaBean.realizarFechamentoCaixa()}" rendered="#{autenticarBean.usuarioLogadoOperadorCaixa}"/>
                        <p:menuitem ajax="false" value="Relatórios" action="relatorios" rendered="#{autenticarBean.vizualizarRotinasAdm()}"/>
                        <p:menuitem ajax="false" value="Editar Conta" action="editarConta" rendered="#{autenticarBean.vizualizarRotinasAdm()}"/>
                        <p:menuitem ajax="false" value="Editar Clientes" action="manterCliente" rendered="#{autenticarBean.usuarioLogadoGerente}"/>
                        <p:menuitem ajax="false" value="Editar Funcionários" action="manterFuncionario" rendered="#{autenticarBean.usuarioLogadoGerente}"/>
                    </p:menu>
                </h:form>
            </p:layoutUnit>            
            <p:layoutUnit position="center">
                <ui:insert name="conteudo"/>
            </p:layoutUnit>
        </p:layout>
        <ui:insert name="dialogos"/>
    </h:body>
</html>
