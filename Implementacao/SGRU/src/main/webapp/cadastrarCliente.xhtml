<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="#{autenticarBean.setarPadraoInterno()}">    
        <ui:define name="conteudo">            
            <p:messages/>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtMatricula" value="Matricula: "/>
                    <p:inputText id="txtMatricula" value="#{cadastroBean.controladorCadastro.cliente.matricula}" required="true"/>
                    <p:outputLabel for="txtNome" value="Nome: "/>
                    <p:inputText id="txtNome" value="#{cadastroBean.controladorCadastro.cliente.nome}" required="true"/>
                    <p:outputLabel for="txtEmail" value="Email: "/>
                    <p:inputText id="txtEmail" value="#{cadastroBean.controladorCadastro.cliente.email}"/>
                    <p:outputLabel for="txtTelefone" value="Telefone: "/>
                    <p:inputMask mask="(99) 9999-9999" id="txtTelefone" value="#{cadastroBean.controladorCadastro.cliente.telefone}"/>
                    <p:outputLabel for="txtLogin" value="Login: "/>
                    <p:inputText id="txtLogin" value="#{cadastroBean.controladorCadastro.cliente.login}" required="true"/>
                    <p:outputLabel for="txtSenha" value="Senha: "/>
                    <p:password id="txtSenha" value="#{cadastroBean.controladorCadastro.cliente.senha}" required="true"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtTipo" value="Tipo: "/>
                    <p:selectOneRadio id="txtTipo" value="#{cadastroBean.controladorCadastro.tipoCliente}" layout="grid" columns="3" required="true">
                        <f:selectItems value="#{cadastroBean.controladorCadastro.tiposCliente}" var="t" itemLabel="#{t.descricao}" itemValue="#{t.id}"/>
                    </p:selectOneRadio>
                </h:panelGrid>
                <p:fileUpload value="#{cadastroBean.file}" mode="simple" label="Carregar Foto" allowTypes="/(\.|\/)(jpe?g|png)$/"/> <br/><br/>
                <p:button value="Voltar" outcome="index" rendered="#{!autenticarBean.vizualizarRotinasAdm()}"/>
                <p:commandButton ajax="false" value="Salvar" action="#{cadastroBean.salvar(application.getRealPath(path))}"/>
            </h:form>
        </ui:define>    
    </ui:composition>
</html>
