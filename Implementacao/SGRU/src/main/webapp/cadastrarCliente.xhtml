<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInternoSemMenu.xhtml">
        <ui:define name="conteudo">
            <p:messages/>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtMatricula" value="Matricula: "/>
                    <p:inputText id="txtMatricula" value="#{clienteBean.controlCadastro.cliente.matricula}"/>
                    <p:outputLabel for="txtNome" value="Nome: "/>
                    <p:inputText id="txtNome" value="#{clienteBean.controlCadastro.cliente.nome}"/>
                    <p:outputLabel for="txtEmail" value="Email: "/>
                    <p:inputText id="txtEmail" value="#{clienteBean.controlCadastro.cliente.email}"/>
                    <p:outputLabel for="txtTelefone" value="Telefone: "/>
                    <p:inputText id="txtTelefone" value="#{clienteBean.controlCadastro.cliente.telefone}"/>
                    <p:outputLabel for="txtLogin" value="Login: "/>
                    <p:inputText id="txtLogin" value="#{clienteBean.controlCadastro.cliente.login}"/>
                    <p:outputLabel for="txtSenha" value="Senha: "/>
                    <p:inputText id="txtSenha" value="#{clienteBean.controlCadastro.cliente.senha}"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtTipo" value="Tipo: "/>
                    <p:selectOneRadio id="txtTipo" value="#{clienteBean.controlCadastro.cliente.codTipoCliente}" layout="grid" columns="3">
                        <f:selectItems value="#{clienteBean.controlCadastro.tipoCliente}" var="t" itemLabel="#{t.descricao}" itemValue="#{t.id}"/>
                    </p:selectOneRadio>
                </h:panelGrid>
                <h:form enctype="multipart/form-data">
                    <p:growl id="messages" showDetail="true" />
                    <p:fileUpload value="#{clienteBean.controlCadastro.file}" mode="simple" skinSimple="true" label="Imagem"/>
                </h:form>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
