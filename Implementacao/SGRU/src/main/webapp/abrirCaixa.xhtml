<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>RU IFRS Restinga</title>
    </h:head>
    <h:body>    
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="160">
                <h1 align="center">SGRU</h1>
                <h1 align="center">Ol√° #{autenticarBean.nomeUsuario}</h1>
            </p:layoutUnit>
            <p:layoutUnit position="center">                            
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="txtValorAbertura" value="Informe o valor para abertura do caixa: "/>
                        <p:inputText id="txtValorAbertura" maxlength="15" size="20" required="true" 
                                     value="#{caixaRUBean.caixaRU.valorAbertura}"/>                    
                    </h:panelGrid>
                    <p:commandButton ajax="false" value="Abrir" action="#{caixaRUBean.realizarAberturaCaixa(autenticarBean.operadorCaixa, caixaRUBean.caixaRU.valorAbertura)}"/>                
                </h:form>
            </p:layoutUnit>
        </p:layout>            
    </h:body>
</html>
