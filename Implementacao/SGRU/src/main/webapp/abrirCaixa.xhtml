<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="padraoSemMenu.xhtml">        
        <ui:define name="conteudo">                
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtValorAbertura" value="Informe o valor para abertura do caixa: "/>
                    <p:inputText id="txtValorAbertura" size="20" required="true" value="#{caixaRUBean.caixaRU.valorAbertura}">                    
                        <f:convertNumber type="currency"/>
                    </p:inputText>
                </h:panelGrid>
                <p:commandButton ajax="false" value="Abrir" action="#{caixaRUBean.realizarAberturaCaixa(autenticarBean.operadorCaixa, caixaRUBean.caixaRU.valorAbertura)}"/>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
