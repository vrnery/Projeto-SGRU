<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="padraoInternoSemMenu.xhtml">
        <ui:define name="conteudo">
        <p:messages/> 
            <h:form>
                <p:commandButton value="Abrir Caixa" type="button" onclick="PF('dlgAbrirCaixa').show();"/>                
            </h:form>
        <p:dialog header="Abrir Caixa" widgetVar="dlgAbrirCaixa" modal="true">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtValorAbertura" value="Informe o valor para abertura do caixa: "/>
                    <p:inputText id="txtValorAbertura" maxlength="15" size="20" required="true" 
                    value="#{caixaRUBean.caixaRU.valorAbertura}"/>                    
                </h:panelGrid>
                <p:commandButton ajax="false" value="Abrir" action="#{caixaRUBean.realizarAberturaCaixa(autenticarBean.operadorCaixa, caixaRUBean.caixaRU.valorAbertura)}"/>                 
            </h:form>
        </p:dialog>                      
        </ui:define>
    </ui:composition>
</html>
