<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="padraoInternoGerencial.xhtml">
        <ui:define name="conteudo">
            <p:messages/>
            <h:form>
                <h:panelGrid columns="2">                        
                    <p:outputLabel for="txtMatricula" value="Matricula: "/>
                    <p:inputText id="txtMatricula" value="#{cadastroBean.controladorCadastro.funcionario.matricula}" rendered="true"/>
                    <p:outputLabel for="txtNome" value="Nome: "/>
                    <p:inputText id="txtNome" value="#{cadastroBean.controladorCadastro.funcionario.nome}" rendered="true"/>
                    <p:outputLabel for="txtEmail" value="Email: "/>
                    <p:inputText id="txtEmail" value="#{cadastroBean.controladorCadastro.funcionario.email}"/>
                    <p:outputLabel for="txtTelefone" value="Telefone: "/>
                    <p:inputMask mask="(99) 9999-9999" id="txtTelefone" value="#{cadastroBean.controladorCadastro.funcionario.telefone}"/>
                    <p:outputLabel for="txtLogin" value="Login: "/>
                    <p:inputText id="txtLogin" value="#{cadastroBean.controladorCadastro.funcionario.login}" rendered="true"/>
                    <p:outputLabel for="txtSenha" value="Senha: "/>
                    <p:password id="txtSenha" value="#{cadastroBean.controladorCadastro.funcionario.senha}" rendered="true"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtTipo" value="Tipo: "/>
                    <p:selectOneRadio id="txtTipo" value="#{cadastroBean.controladorCadastro.tipoFuncionario}" layout="grid" columns="3" required="true">
                        <f:selectItems value="#{cadastroBean.controladorCadastro.tiposFuncionario}" var="t" itemLabel="#{t.descricao}" itemValue="#{t.codigo}"/>
                    </p:selectOneRadio>
                </h:panelGrid>
                <p:commandButton ajax="false" value="Salvar" style="width: 200px" actionListener="#{cadastroBean.salvarFuncionario()}" action="manterFuncionario"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
