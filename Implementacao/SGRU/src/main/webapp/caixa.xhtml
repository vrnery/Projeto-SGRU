<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="padraoInterno.xhtml">        
        <ui:define name="titulo">SGRU</ui:define>                
        <ui:define name="conteudo">
            <p:messages/>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtMatricula" value="Matrícula: "/>
                    <p:inputText id="txtMatricula" maxlength="15" size="20" required="true" binding="#{matricula}" value="#{alunoBean.aluno.matricula}"/>                
                </h:panelGrid>
                <p:commandButton ajax="false" value="Venda Cartão" action="#{caixaRUBean.realizarVendaAlmocoCartao(matricula.value)}"/>
                <p:commandButton ajax="false" value="Venda Ticket" action="#{caixaRUBean.realizarVendaAlmocoTicket(matricula.value)}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
