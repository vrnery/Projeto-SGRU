<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInternoVenda.xhtml">        
        <ui:define name="titulo">SGRU</ui:define>                
        <ui:define name="conteudo">
            <!-- 
                Verifica se existe caixa aberto para o operador no dia corrente
                Caso exista, continua nesta pagina
                Caso não exista, redireciona o operador para a tela de abertura do caixa
            -->
            <f:event listener="#{caixaRUBean.isCaixaRUSet()}" type="preRenderView" />
            <p:messages/>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtCodigo" value="Código: "/>
                    <p:inputText id="txtCodigo" maxlength="15" size="20" required="true" binding="#{codigo}"/>                
                </h:panelGrid>
                <p:commandButton ajax="false" id="btnCartao" value="Venda Cartão" action="#{caixaRUBean.realizarVendaAlmocoCartao(codigo.value)}"
                                 actionListener="#{clienteBean.carregar(codigo.value)}"
                                 style="width:160px;height:40px"/>
                <p:commandButton ajax="false" id="btnTicket" value="Venda Ticket" action="#{caixaRUBean.realizarVendaAlmocoTicket(codigo.value)}" 
                                 style="width:160px;height:40px"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
