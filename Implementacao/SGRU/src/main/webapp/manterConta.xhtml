<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInternoSemMenu.xhtml">
        <ui:define name="conteudo">
            <p:messages/>
            <h:form>
                <p:dataTable value="#{cadastroBean.controladorCadastro.lstClientes}" var="cliente" rows="8" paginator="true">
                    <p:column style="display: none">
                        <h:outputText value="#{cliente.id}" binding="#{id}"/>
                    </p:column>
                    <p:column style="display: none">
                        <h:outputText value="#{cliente.senha}" binding="#{senha}"/>
                    </p:column>
                    <p:column headerText="MatrÃ­cula" filterBy="#{cliente.matricula}" width="120">
                        <h:outputText value="#{cliente.matricula}" binding="#{matricula}"/>
                    </p:column>
                    <p:column headerText="Nome" filterBy="#{cliente.nome}">
                        <h:outputText value="#{cliente.nome}" binding="#{nome}"/>
                    </p:column>
                    <p:column headerText="E-mail" filterBy="#{cliente.email}">
                        <h:outputText value="#{cliente.email}" binding="#{email}"/>
                    </p:column>
                    <p:column headerText="Telefone" filterBy="#{cliente.telefone}">
                        <h:outputText value="#{cliente.telefone}" binding="#{telefone}"/>
                    </p:column>                    
                    <p:column width="90">
                        <p:commandButton ajax="false" title="Editar" icon="fa-edit" onclick="PF('dlgEditarUsuario').show();"/>
                        <p:commandButton ajax="false" title="Excluit" icon="fa-remove" action="#{cadastroBean.excluirUsuario(id.value)}"/>
                    </p:column>
                </p:dataTable>                
            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog header="Editar Usuario" widgetVar="dlgEditarUsuario" modal="true">
                <h:form enctype="multipart/form-data">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="txtMatricula" value="Matricula: "/>
                        <p:outputLabel id="txtMatricula" value="#{matricula.value}"/>
                        <p:outputLabel for="txtNome" value="Nome: "/>
                        <p:inputText id="txtNome" value="#{nome.value}"/>
                        <p:outputLabel for="txtEmail" value="Email: "/>
                        <p:inputText id="txtEmail" value="#{email.value}"/>
                        <p:outputLabel for="txtTelefone" value="Telefone: "/>
                        <p:inputText id="txtTelefone" value="#{telefone.value}"/>
                        <p:outputLabel for="txtSenha" value="Senha: "/>
                        <p:inputText id="txtSenha" value="#{senha.value}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="txtTipo" value="Tipo: "/>
                        <p:selectOneRadio id="txtTipo" value="#{cadastroBean.controladorCadastro.codTipoCliente}" layout="grid" columns="3">
                            <f:selectItems value="#{cadastroBean.controladorCadastro.tiposCliente}" var="t" itemLabel="#{t.descricao}" itemValue="#{t.codigo}"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                    <p:fileUpload value="#{cadastroBean.file}" mode="simple" label="Carregar Foto"/>
                    <p:commandButton ajax="false" value="Salvar" style="width: 200px" actionListener="#{cadastroBean.editarUsuario(id.value)}"/>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
