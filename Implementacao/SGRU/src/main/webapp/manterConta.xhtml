<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInternoGerencial.xhtml">
        <ui:define name="conteudo">
            <p:messages/>
            <h:form id="fmrPrincipal">
                <p:dataTable id="dtbClientes" value="#{cadastroBean.controladorCadastro.lstClientes}" var="cliente" rows="8" paginator="true">
                    <p:column headerText="MatrÃ­cula" filterBy="#{cliente.matricula}" width="120">
                        <h:outputText value="#{cliente.matricula}"/>
                    </p:column>
                    <p:column headerText="Nome" filterBy="#{cliente.nome}">
                        <h:outputText value="#{cliente.nome}"/>
                    </p:column>
                    <p:column headerText="E-mail" filterBy="#{cliente.email}">
                        <h:outputText value="#{cliente.email}"/>
                    </p:column>
                    <p:column headerText="Telefone" filterBy="#{cliente.telefone}">
                        <h:outputFormat value="#{cliente.telefone}">
                            <f:converter converterId="conversorTelefone" />
                        </h:outputFormat>
                    </p:column>                    
                    <p:column width="90">
                        <p:commandButton title="Editar" 
                                         ajax="true"                                         
                                         icon="ui-icon-edit" 
                                         action="#{cadastroBean.controladorCadastro.setCliente(cliente)}" 
                                         update="dlgEditarUsuario"
                                         oncomplete="PF('dlgEditarUsuario').show()"/>
                        <p:commandButton ajax="false" title="Excluir" icon="ui-icon-cancel-2" action="#{cadastroBean.excluirUsuario(cliente.id)}"/>
                    </p:column>
                </p:dataTable>                
            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog header="Editar Usuario" id="dlgEditarUsuario" widgetVar="dlgEditarUsuario" modal="true">
                <p:messages/>
                <h:form enctype="multipart/form-data">
                    <h:panelGrid columns="2">                        
                        <p:outputLabel for="txtMatricula" value="Matricula: "/>
                        <p:outputLabel id="txtMatricula" value="#{cadastroBean.controladorCadastro.cliente.matricula}"/>
                        <p:outputLabel for="txtNome" value="Nome: "/>
                        <p:inputText id="txtNome" value="#{cadastroBean.controladorCadastro.cliente.nome}" rendered="true"/>
                        <p:outputLabel for="txtEmail" value="Email: "/>
                        <p:inputText id="txtEmail" value="#{cadastroBean.controladorCadastro.cliente.email}"/>
                        <p:outputLabel for="txtTelefone" value="Telefone: "/>
                        <p:inputMask mask="(99) 9999-9999" id="txtTelefone" value="#{cadastroBean.controladorCadastro.cliente.telefone}"/>
                        <p:outputLabel for="txtSenha" value="Senha: "/>
                        <p:password id="txtSenha" value="#{cadastroBean.controladorCadastro.cliente.senha}"  rendered="true"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="txtTipo" value="Tipo: "/>
                        <p:selectOneRadio id="txtTipo" value="#{cadastroBean.controladorCadastro.codTipoCliente}" layout="grid" columns="3" required="true">
                            <f:selectItems value="#{cadastroBean.controladorCadastro.tiposCliente}" var="t" itemLabel="#{t.descricao}" itemValue="#{t.codigo}"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                    <p:fileUpload value="#{cadastroBean.file}" mode="simple" label="Carregar Foto"/>
                    <p:commandButton ajax="true" value="Salvar" style="width: 200px" actionListener="#{cadastroBean.editarUsuario()}" update=":fmrPrincipal:dtbClientes"/>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
