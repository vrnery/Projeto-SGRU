<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="titulo">RU IFRS Restinga</ui:insert></title>        
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="110">                
                <f:facet name="header">
                    <p:graphicImage name="banner.jpg" id="banner"/>
                    <!-- If para verificar se o bean nome usuario está vazio -->
                    <!--Se estiver tag de imagem com icone para chamar o login numa modal
                    else mostra o bean-->
                    <h5 align="right">Olá #{autenticarBean.nomeUsuario}</h5>                    
                </f:facet>
            </p:layoutUnit>
            <p:layoutUnit position="west">
                <h:form>
                    <p:menu>
                        <p:menuitem ajax="false" value="Fechamento de Caixa" action="#{caixaRUBean.realizarFechamentoCaixa()}"/>                        
                        <p:menuitem ajax="false" value="Abertura de Caixa" onclick="PF('dlgAbrirCaixa').show();"/>                        
                    </p:menu>
                </h:form>
            </p:layoutUnit>            
            <p:layoutUnit position="center">
                <ui:insert name="conteudo"/>
            </p:layoutUnit>
            <ui:insert name ="dlg">
                <p:dialog header="Abrir Caixa" widgetVar="dlgAbrirCaixa" modal="true">
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="txtValorAbertura" value="Informe o valor para abertura do caixa: "/>
                        <p:inputText id="txtValorAbertura" maxlength="15" size="20" required="true" 
                        value="#{caixaRUBean.caixaRU.valorAbertura}"/>                    
                    </h:panelGrid>
                    <p:commandButton ajax="false" value="Abrir" action="#{caixaRUBean.realizarAberturaCaixa(autenticarBean.operadorCaixa, caixaRUBean.caixaRU.valorAbertura)}"/>                 
                </h:form>
                </p:dialog>   
            </ui:insert>
        </p:layout>
    </h:body>
</html>
