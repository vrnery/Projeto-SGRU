<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInternoGerencial.xhtml">
        <ui:define name="conteudo">
            <f:event listener="#{cadastroBean.controladorCadastro.setPessoa(autenticarBean.controlador.pessoa)}" type="preRenderView" />
            <p:messages/>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtMatricula" value="Matricula: "/>
                    <p:outputLabel id="txtMatricula" value="#{autenticarBean.controlador.pessoa.matricula}"/>
                    <p:outputLabel for="txtNome" value="Nome: "/>
                    <p:inputText id="txtNome" value="#{cadastroBean.controladorCadastro.pessoa.nome}"/>
                    <p:outputLabel for="txtEmail" value="Email: "/>
                    <p:inputText id="txtEmail" value="#{cadastroBean.controladorCadastro.pessoa.email}"/>
                    <p:outputLabel for="txtTelefone" value="Telefone: "/>
                    <p:inputMask mask="(99) 9999-9999" id="txtTelefone" value="#{cadastroBean.controladorCadastro.pessoa.telefone}"/>
                    <p:outputLabel for="txtSenha" value="Senha: "/>
                    <p:password id="txtSenha" value="#{cadastroBean.controladorCadastro.pessoa.senha}"/>
                </h:panelGrid>
                <h:panelGrid columns="2" rendered="#{!autenticarBean.usuarioLogadoGerente}">
                    <p:outputLabel for="txtTipo" value="Tipo: "/>
                    <p:selectOneRadio id="txtTipo" value="#{cadastroBean.controladorCadastro.tipoCliente}" layout="grid" columns="3" required="true">
                        <f:selectItems value="#{cadastroBean.controladorCadastro.tiposCliente}" var="t" itemLabel="#{t.descricao}" itemValue="#{t.id}"/>
                    </p:selectOneRadio>
                </h:panelGrid>                                                
                <p:fileUpload value="#{cadastroBean.file}" mode="simple" label="Carregar Foto" rendered="#{!autenticarBean.usuarioLogadoGerente}"/>
                <p:commandButton ajax="false" value="Salvar" style="width: 200px" actionListener="#{cadastroBean.editarUsuario()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
