<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInternoComMenu.xhtml">
        <ui:define name="conteudo">
            <p:messages/>
            <h:form id="fmrPrincipal">
                <p:dataTable id="dtbFuncionarios" value="#{cadastroBean.controladorCadastro.lstFuncionarios}" var="funcionario" rows="7" paginator="true">
                    <f:facet name="header">
                        <p:button value="Novo Funcionário" outcome="cadastrarFuncionario"/>
                    </f:facet>
                    <p:column headerText="Matrícula" filterBy="#{funcionario.matricula}" width="120" style="text-align: center">
                        <h:outputText value="#{funcionario.matricula}"/>
                    </p:column>
                    <p:column headerText="Nome" filterBy="#{funcionario.nome}" style="text-align: center">
                        <h:outputText value="#{funcionario.nome}"/>
                    </p:column>
                    <p:column headerText="E-mail" filterBy="#{funcionario.email}" style="text-align: center">
                        <h:outputText value="#{funcionario.email}"/>
                    </p:column>
                    <p:column headerText="Telefone" filterBy="#{funcionario.telefone}" style="text-align: center">
                        <h:outputFormat value="#{funcionario.telefone}" id="ofTelefone">
                            <f:converter converterId="conversor" />
                        </h:outputFormat>
                    </p:column>                    
                    <p:column width="90">
                        <p:commandButton title="Editar" 
                                         ajax="true"                                         
                                         icon="ui-icon-edit" 
                                         action="#{cadastroBean.controladorCadastro.setFuncionario(funcionario)}" 
                                         update="dlgEditarUsuario"
                                         oncomplete="PF('dlgEditarUsuario').show()"/>
                        <p:commandButton ajax="false" title="Excluir" icon="ui-icon-cancel-2" action="#{cadastroBean.excluirUsuario(funcionario.id)}"/>
                    </p:column>
                </p:dataTable>                
            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog header="Editar Usuario" id="dlgEditarUsuario" widgetVar="dlgEditarUsuario" modal="true">
                <p:messages/>
                <h:form>
                    <h:panelGrid columns="2">                        
                        <p:outputLabel for="txtMatricula" value="Matricula: "/>
                        <p:outputLabel id="txtMatricula" value="#{cadastroBean.controladorCadastro.funcionario.matricula}"/>
                        <p:outputLabel for="txtNome" value="Nome: "/>
                        <p:inputText id="txtNome" value="#{cadastroBean.controladorCadastro.funcionario.nome}" required="true"/>
                        <p:outputLabel for="txtEmail" value="Email: "/>
                        <p:inputText id="txtEmail" value="#{cadastroBean.controladorCadastro.funcionario.email}"/>
                        <p:outputLabel for="txtTelefone" value="Telefone: "/>
                        <p:inputMask mask="(99) 9999-9999" id="txtTelefone" value="#{cadastroBean.controladorCadastro.funcionario.telefone}"/>
                        <p:outputLabel for="txtLogin" value="Login: "/>
                        <p:inputText id="txtLogin" value="#{cadastroBean.controladorCadastro.funcionario.login}" required="true"/>
                        <p:outputLabel for="txtSenha" value="Senha: "/>
                        <p:password id="txtSenha" value="#{cadastroBean.controladorCadastro.funcionario.senha}" required="true"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="txtTipo" value="Tipo: "/>
                        <p:selectOneRadio id="txtTipo" value="#{cadastroBean.controladorCadastro.tipoFuncionario}" layout="grid" columns="3" required="true">
                            <f:selectItems value="#{cadastroBean.controladorCadastro.tiposFuncionario}" var="t" itemLabel="#{t.descricao}" itemValue="#{t.id}"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                    <p:commandButton ajax="true" value="Salvar" style="width: 200px" actionListener="#{cadastroBean.editarFuncionario()}" onclick="dlgEditarUsuario.hide();" update=":fmrPrincipal:dtbFuncionarios"/>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
