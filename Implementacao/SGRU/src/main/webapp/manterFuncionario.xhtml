<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInternoGerencial.xhtml">
        <ui:define name="conteudo">
            <p:messages/>
            <h:form id="fmrPrincipal">
                <p:dataTable id="dtbFuncionarios" value="#{cadastroBean.controladorCadastro.lstFuncionarios}" var="funcionario" rows="7" paginator="true">
                    <f:facet name="header">
                        <p:commandButton value="Novo Funcionario"
                                         ajax="false"
                                         action="cadastrarFuncionario"/>
                    </f:facet>
                    <p:column headerText="MatrÃ­cula" filterBy="#{funcionario.matricula}" width="120">
                        <h:outputText value="#{funcionario.matricula}"/>
                    </p:column>
                    <p:column headerText="Nome" filterBy="#{funcionario.nome}">
                        <h:outputText value="#{funcionario.nome}"/>
                    </p:column>
                    <p:column headerText="E-mail" filterBy="#{funcionario.email}">
                        <h:outputText value="#{funcionario.email}"/>
                    </p:column>
                    <p:column headerText="Telefone" filterBy="#{funcionario.telefone}">
                        <h:outputFormat value="#{funcionario.telefone}">
                            <f:converter converterId="conversorTelefone" />
                        </h:outputFormat>
                    </p:column>                    
                    <p:column width="90">
                        <p:commandButton title="Editar" 
                                         ajax="true"                                         
                                         icon="ui-icon-edit" 
                                         actionListener="#{autenticarBean.controlador.setManuFuncionario(funcionario)}" 
                                         action="editarFuncionario"/>
                        <p:commandButton ajax="false" title="Excluir" icon="ui-icon-cancel-2" action="#{cadastroBean.excluirUsuario(funcionario.id)}"/>
                    </p:column>
                </p:dataTable>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
