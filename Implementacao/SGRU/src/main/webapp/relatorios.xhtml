<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="padraoInternoCliente.xhtml">
        <ui:define name="titulo">SGRU</ui:define>
        <ui:define name="conteudo">       
            <h:form>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="tipoRelatorio" value="Tipo de Relatório:"/>
                    <p:selectOneRadio id="tipoRelatorio" value="Compras">
                        <f:selectItem itemLabel="Compras" itemValue="Compras"/>                        
                        <f:selectItem itemLabel="Recargas" itemValue="Recargas"/>                        
                    </p:selectOneRadio>     
                    <p:outputLabel for="dataInicial" value="Data Inicial:"/>
                    <p:calendar id="dataInicial" onselect="#{relatorioBean.maxDate(value)}" />
                    <p:outputLabel for="dataFinal" value="Data Final:"/>
                    <p:calendar id="dataFinal"/>
                </h:panelGrid>
                <p:commandButton ajax="false" value="Emitir Relatório"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
